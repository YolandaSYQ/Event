<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event</title>
</head>
<body>
	<style type="text/css">
		#ev{
			width: 200px;
			height: 100px;
			background: #CC66CC;
			line-height: 100px;
			text-align: center;
		}
	</style>
	<div id="ev">
		Target
	</div>
	<script type="text/javascript">
		var el = document.getElementById("ev");
// 不管事件怎么排，都按照window、document、html、body、...、el的顺序捕获
		el.addEventListener("click",function(){
			console.log("el capture");
		},true)
		window.addEventListener("click",function(){
			console.log("window capture");
		},true)
        
        document.addEventListener("click",function(){
			console.log("document capture");
		},true)

		document.documentElement.addEventListener("click",function(){
			console.log("html capture");
		},true)

		document.body.addEventListener("click",function(){
			console.log("body capture");
		},true)

		// 冒泡 与捕获相反
		el.addEventListener("click",function(){
			console.log("el bubble");
		},false)
		window.addEventListener("click",function(){
			console.log("window bubble");
		},false)
        
        document.addEventListener("click",function(){
			console.log("document bubble");
		},false)

		document.documentElement.addEventListener("click",function(){
			console.log("html bubble");
		},false)

		document.body.addEventListener("click",function(){
			console.log("body bubble");
		},false)

		var ev = new Event('custome');

		el.addEventListener("custome",function(){
			console.log("custome")
		},true)

		el.dispatchEvent(ev);
	</script>
</body>
</html>
